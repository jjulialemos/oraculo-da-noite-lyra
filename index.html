<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Oráculo da Noite</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: "Georgia", serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
    .mystic-button {
      background: rgba(255,255,255,0.2);
      border: 1px solid #fff;
      border-radius: 30px;
      padding: 15px 30px;
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      transition: background 0.3s;
    }
    .mystic-button:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <h1>Oráculo da Noite</h1>
  <a class="mystic-button" href="https://forms.gle/" target="_blank">Abrir Oráculo</a>
</body>
</html>
